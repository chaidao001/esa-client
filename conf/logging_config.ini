[loggers]
keys = root, marketData

[handlers]
keys = consoleHandler, sysLogHandler, marketDataHandler

[formatters]
keys = mainFormatter, marketDataFormatter

[logger_root]
level = INFO
handlers = consoleHandler, sysLogHandler

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = mainFormatter
args = (sys.stdout,)

[handler_sysLogHandler]
class = handlers.TimedRotatingFileHandler
level = DEBUG
formatter = mainFormatter
args = ('log/system.log', 'H')

[formatter_mainFormatter]
class = logging.Formatter
format = %(asctime)s.%(msecs).03d %(threadName)s %(levelname)s %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[formatter_marketDataFormatter]
class = logging.Formatter
format = %(asctime)s.%(msecs).03d %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[logger_marketData]
level = INFO
handlers = marketDataHandler
qualname=marketData
propagate=0

[handler_marketDataHandler]
class = handlers.TimedRotatingFileHandler
level = DEBUG
formatter = marketDataFormatter
args = ('log/market_data.log', 'H')
